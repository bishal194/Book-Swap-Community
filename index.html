<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Book Swap Community</title>
</head>
<body>
    <header>
        <h1>Book Swap Community</h1>
        <nav>
            <a href="#add-book">Add a Book</a>
            <a href="#book-list">Book List</a>
        </nav>
    </header>

    <section id="add-book">
        <h2>Add a Book</h2>
        <form id="bookForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="text" id="bookName" placeholder="Book Name" required>
            <input type="text" id="phoneNumber" placeholder="Your Phone Number" required>
            <input type="text" id="location" placeholder="Your Location" required>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section id="book-list">
        <h2>Available Books</h2>
        <input type="text" id="searchLocation" placeholder="Search by Location" onkeyup="filterBooks()">
        <div id="books"></div>
    </section>
    <script src="book.js"></script>
</body>
</html>
